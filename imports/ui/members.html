<template name="members">
    <div class="row">
        <div class="col s12">
            <a class="waves-effect waves-light btn modal-trigger" href="#modal1">Add Occupant</a>
        </div>
        {{#each members}}
        {{> member}}
        {{/each}}
        <div id="modal1" class="modal modal-fixed-footer">
            <div class="modal-content">
                <h3>Add Occupant</h3>
                {{> quickForm collection="Members" id="insertOccupant" type="insert"}}
            </div>
            <div class="modal-footer">
                <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Close</a>
            </div>
        </div>
    </div>

</template>

<template name="member">
    <div class="col s6">
        <div class="card">
            <div class="card-image">
                <img
                    src="https://images.unsplash.com/photo-1553798194-cc0213ae7f99?ixlib=rb-1.2.1&auto=format&fit=crop&w=751&q=80">
                <span class="card-title">{{firstName}} {{lastName}}</span>
            </div>
            <div class="card-content">
                <p>Member# {{member}}</p>
                <p>{{ city }},{{ state }}</p>
            </div>
            <div class="card-action">
                <a href="#">Last day: {{formatDate(lastCheckOut)}}</a>
                <a href="#">Number of nights: {{numberOfNights}}</a>
            </div>
        </div>
    </div>
</template>
